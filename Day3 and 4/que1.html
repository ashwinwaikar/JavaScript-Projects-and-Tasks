<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p id="demo"></p>
    <script>
      fact = (n) => {
        let f = 1;
        for (let i = 2; i <= n; i++) f = f * i;
        return f;
      };
      document.getElementById("demo").innerHTML = fact(3);
    </script>
  </body>
</html>
