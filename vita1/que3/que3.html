// Print your name 5 times using h1 to h5 tag dynamically at run time

<html>
  <body>
    <h1 id="show1"></h1>
    <h2 id="show2"></h2>
    <h3 id="show3"></h3>
    <h4 id="show4"></h4>
    <h5 id="show5"></h5>
    <script>
      document.getElementById("show1").innerHTML = "Ashwin";
      document.getElementById("show2").innerHTML = "Ashwin";
      document.getElementById("show3").innerHTML = "Ashwin";
      document.getElementById("show4").innerHTML = "Ashwin";
      document.getElementById("show5").innerHTML = "Ashwin";
    </script>
  </body>
</html>
