<!-- *Day 5-6 7*
Create form having text fields:

User Id
Password
Mobile
Address
Age

Give validation
a. All text fields are mandatory
b. User id must be minimum 3  and maximum 15 characters
c. Password must be minimum 8 characters
d. Mobile must be a 10 digit number
e. Age must be between 18 to 100 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div>
        <div id="message1">

        </div>

        <form>
            <div class="container my-3">
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <input type="text" class="form-control" id="userId" placeholder="Enter UserID" minlength="3"
                        maxlength="15" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" minlength="8"
                        required>
                </div>
                <div class="form-group">
                    <lable for="mobileNo">Mobile No</lable>
                    <input type="number" class="form-control" id="mobileNo" placeholder="Enter Mobile NO" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter age" min="18" max="100"
                        required>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
