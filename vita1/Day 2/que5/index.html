<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="demo" type="submit" onclick="Dateshow()">Click Here</button>
  </body>
  <script>
    function Dateshow() {
      var d = new Date();
      document.getElementById("demo").innerHTML = d.getDate();
    }
  </script>
</html>
